<!DOCTYPE html>
<html lang="en">

<head>
    <title>House Automation</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <main role="main">
        <!-- Here the panel control section -->
        <section class="jumbotron text-center">
            <div class="container">
                <div class="row mb-3 justify-content-center">
                    <h2>Control Panel</h2>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="card mb-3 shadow-sm">
                            <div class="p-3 mb-2 bg-danger text-white">Room 1</div>
                            <div class="container text-center">
                                <div class="row mt-3 ml-2">
                                    <button type="button" class="btn btn-light" data-toggle="tooltip"
                                        data-placement="right" title="Switch on/off the light"
                                        onclick="turnOnOff('bulb_1', this);">On</button>
                                </div>
                                <div class="row mt-3 mb-2 ml-2">
                                    <div class="btn-group mr-2">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="decreaseValue('temp_1');" data-toggle="tooltip"
                                            data-placement="left" title="Decrese the temperature">-</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="increaseValue('temp_1');" data-toggle="tooltip"
                                            data-placement="left" title="Increase the temperature">+</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-3 shadow-sm">
                            <div class="p-3 mb-2 bg-danger text-white">Room 2</div>
                            <div class="container text-center">
                                <div class="row mt-3 ml-2">
                                    <button type="button" class="btn btn-light" data-toggle="tooltip"
                                        data-placement="right" title="Switch on/off the light"
                                        onclick="turnOnOff('bulb_2', this);">On</button>
                                </div>
                                <div class="row mt-3 mb-2 ml-2">
                                    <div class="btn-group mr-2">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="decreaseValue('temp_2');" data-toggle="tooltip"
                                            data-placement="left" title="Decrese the temperature">-</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="increaseValue('temp_2');" data-toggle="tooltip"
                                            data-placement="left" title="Increase the temperature">+</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-3 shadow-sm">
                            <div class="p-3 mb-2 bg-danger text-white">Room 3</div>
                            <div class="container text-center">
                                <div class="row mt-3 ml-2">
                                    <button type="button" class="btn btn-light" data-toggle="tooltip"
                                        data-placement="right" title="Switch on/off the light"
                                        onclick="turnOnOff('bulb_3', this);">On</button>
                                </div>
                                <div class="row mt-3 mb-2 ml-2">
                                    <div class="btn-group mr-2">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="decreaseValue('temp_3');" data-toggle="tooltip"
                                            data-placement="left" title="Decrese the temperature">-</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="increaseValue('temp_3');" data-toggle="tooltip"
                                            data-placement="left" title="Increase the temperature">+</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-3 shadow-sm">
                            <div class="p-3 mb-2 bg-danger text-white">Room 4</div>
                            <div class="container text-center">
                                <div class="row mt-3 ml-2">
                                    <button type="button" class="btn btn-light" data-toggle="tooltip"
                                        data-placement="right" title="Switch on/off the light"
                                        onclick="turnOnOff('bulb_4', this);">On</button>
                                </div>
                                <div class="row mt-3 mb-2 ml-2">
                                    <div class="btn-group mr-2">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="decreaseValue('temp_4');" data-toggle="tooltip"
                                            data-placement="left" title="Decrese the temperature">-</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="increaseValue('temp_4');" data-toggle="tooltip"
                                            data-placement="left" title="Increase the temperature">+</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </section>

         <!-- Here the statu of the rooms section -->
        <div class='container'>
                <div class="row mb-3 justify-content-center">
                        <h2>Rooms status</h2>
                </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-3 shadow-sm">
                        <div class="p-3 mb-2 bg-secondary text-white">Room 1</div>
                        <div class="container text-center">
                            <img id="bulb_1" src="images/OFFbulb.jpg" style="width:50px;align-content: center" />
                            <div id="temp_1">20</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3 shadow-sm">
                        <div class="p-3 mb-2 bg-secondary text-white">Room 2</div>
                        <div class="container text-center">
                            <img id="bulb_2" src="images/OFFbulb.jpg" style="width:50px;align-content: center" />
                            <div id="temp_2">20</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3 shadow-sm">
                        <div class="p-3 mb-2 bg-secondary text-white">Room 3</div>
                        <div class="container text-center">
                            <img id="bulb_3" src="images/OFFbulb.jpg" style="width:50px;align-content: center" />
                            <div id="temp_3">20</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3 shadow-sm">
                        <div class="p-3 mb-2 bg-secondary text-white">Room 4</div>
                        <div class="container text-center">
                            <img id="bulb_4" src="images/OFFbulb.jpg" style="width:50px;align-content: center" />
                            <div id="temp_4">20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/utils.js"></script>
</body>

</html>
