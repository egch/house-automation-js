<!DOCTYPE html>
<html lang="en">

<head>
    <title>House Automation</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <div class="row">
                    <h2>House Automation Control Panel</h2>
                </div>
                <div class="row">
                    <button onclick="turnOnOff('bulb_1');">Light 1</button>
                    <button onclick="turnOnOff('bulb_2');">Light 2</button>
                    <button onclick="turnOnOff('bulb_3');">Light 3</button>
                    <button onclick="turnOnOff('bulb_4');">Light 4</button>
                </div>

            </div>
        </section>
        <div class='container'>
            <div class="row">
                <div  class="col-md-3">
                    <figure>
                        <img id="bulb_1" src="images/OFFbulb.jpg" style="width:50px" />
                        <figcaption>Room 1</figcaption>
                    </figure>
                </div>
                <div class="col-md-3">
                    <figure>
                        <img id="bulb_2" src="images/OFFbulb.jpg" style="width:50px" />
                        <figcaption>Room 2</figcaption>
                    </figure>
                </div>
                <div  class="col-md-3">
                    <figure>
                        <img id="bulb_3" src="images/OFFbulb.jpg" style="width:50px" />
                        <figcaption>Room 3</figcaption>
                    </figure>
                </div>
                <div  class="col-md-3">
                    <figure>
                        <img id="bulb_4" src="images/OFFbulb.jpg" style="width:50px" />
                        <figcaption>Room 4</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </main>


    <!-- onclick event is generated 
		and it calls turnOnOff function -->
    <!-- OFFbulb.jpg is the turn off bulb image -->


    <script src="js/utils.js"></script>


</body>

</html>
