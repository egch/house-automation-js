<html>

        <title>House Automation</title>
    </head>
<body> 
	<!-- onclick event is generated 
		and it calls turnOnOff function --> 
	<!-- OFFbulb.jpg is the turn off bulb image --> 
<img id="Image" src="images/OFFbulb.jpg" style="width:50px"/> 
	
    <script src="js/utils.js"></script>
    <button onclick="document.getElementById('Image').src='images/OFFbulb.jpg'">Turn off</button>
    <button onclick="document.getElementById('Image').src='images/ONbulb.jpg'">Turn on the light</button>
</body> 

</html>
